<app-header></app-header>

    <h2>Résultat de votre recherche</h2>
    <div *ngIf = "artisans.length>0; else noArtisans">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 p-4 g-4">
            <div *ngFor="let artisan of artisans" class="col">
                <div class="card border-primary">   
                    <div class="card-body">
                        <h3 class="title card-title ">{{ artisan.name }}</h3>
                        <p class="text card-text"><app-star-rating [rating]=artisan.note></app-star-rating></p>
                        <p class="text card-text">Spécialité: {{ artisan.specialty }} </p>
                        <p class="text card-text"> Localisation: {{artisan.location}}</p>
                        <a [routerLink]="['/artisan', artisan.id]" class="btn btn-primary">En Savoir Plus</a>
                    </div>  
                </div>
            </div>
        </div>
    <div>
    <ng-template #noArtisans>
        <p> Aucun résultat </p>
    </ng-template>
